<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Assignment 2</title>
</head>
<body>
    <h1>JavaScript Programming</h1>

    <div class="quote-container">
        <p id="quote-box">Welcome to the random quote generator!</p>
        <div class="color-buttons">
            <button onclick="changeBoxColor('red')"></button>
            <button onclick="changeBoxColor('blue')"></button>
            <button onclick="changeBoxColor('green')"></button>
            <button onclick="changeBoxColor('purple')"></button>
        </div>
    </div>

    <div class="hero-converter">
        <input type="text" id="inputValue" placeholder="Enter value">
        <select id="conversionType">
            <option value="kg-to-lbs">Kilograms to Pounds</option>
            <option value="lbs-to-kg">Pounds to Kilograms</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p id="conversion-result">Result: </p>
    </div>

    <div class="number-series">
        <input type="text" id="seriesInput" placeholder="Enter numbers separated by commas">
        <button onclick="processSeries()">Calculate</button>
        <p id="series-result">Results: </p>
    </div>

    <div class="magic">
        <textarea id="textarea" placeholder="Enter your text here"></textarea>
        <div class="button-group">
            <button id="clearAll">Clear All</button>
            <button id="capitalize">Capitalize</button>
            <button id="sort">Sort</button>
            <button id="reverse">Reverse</button>
            <button id="stripBlank">Strip Blank</button>
            <button id="addNumbers">Add Numbers</button>
            <button id="shuffle">Shuffle</button>
        </div>
    </div>


    <footer>
        <p>&copy; CSE 391: Programming for the Internet</p>
    </footer>
</body>
</html>
